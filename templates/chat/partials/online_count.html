<span class="text-lg hover:bg-green-100 p-2 rounded-full font-bold text-green-600 text-center fade-in-up" hx-swap-oob="outerHTML" id="online-count">{{ online_count }}

<style>
    @keyframes fadeInAndUp {
        from { opacity: 0; transform: scale(4); }
        to { opacity: 1; transform: scale(1); }
    }
    .fade-in-up {
        animation: fadeInAndUp 0.6s ease;
    }
</style>
</span>
{% if online_count %}
<div id="online-icon" class="absolute top-0 rounded-full bg-green-500 p-1.5 left-0"></div>
{% else %}
<div id="online-icon" class="absolute top-0 left-0 rounded-full bg-gray-500 p-1.5 "></div>
{% endif %}
