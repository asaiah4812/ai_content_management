{% extends 'layout/dashboard_layout.html' %}

{% load static %}

{% block layout %}
<div class="p-4 sm:ml-64 bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
   <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
         <!-- Users Card -->
         <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4">
               <h3 class="text-2xl font-bold text-white text-center">Users</h3>
            </div>
            <div class="p-6">
               <div class="flex flex-wrap justify-center">
                  {% for user in users %}
                  <a href="{% url 'profile_detail' user.username %}" class="m-1 px-3 py-1 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition-colors duration-200">
                     {{user.username}}
                  </a>
                  {% endfor %}
               </div>
            </div>
         </div>

         <!-- Tasks Card -->
         <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <div class="bg-gradient-to-r from-green-500 to-teal-600 p-4">
               <h3 class="text-2xl font-bold text-white text-center">Tasks</h3>
            </div>
            <div class="flex items-center justify-center h-48">
               <p class="text-5xl font-extrabold text-green-600">
                  {{task_count}}
               </p>
            </div>
         </div>

         <!-- Questions Card -->
         <div class="bg-white shadow-lg rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <div class="bg-gradient-to-r from-red-500 to-orange-600 p-4">
               <h3 class="text-2xl font-bold text-white text-center">Questions</h3>
            </div>
            <div class="flex items-center justify-center h-48">
               <p class="text-5xl font-extrabold text-red-600">
                  {{question_count}}
               </p>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
